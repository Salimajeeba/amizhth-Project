<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="cd">
        <div class="content">

            <h1>Token</h1>
            <img src="/images/token-removebg-preview.png" class="token">
            <p class="tn">Tether Supports and empowers growing ventures and innovation as a digital token built on multiple blockchains.</p>
            <div class="icon">
                <i class="fa fa-telegram" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="title"><b>GET IN TOUCH</b></div>
        <p>24/7 We will answer your questions and problems</p>
        <form action="#">
            <div class="user-details">
                <div class="input box">
                    
                    <br>
                    <input type="text" placeholder="Full Name" required><i class="fa fa-user" aria-hidden="true"></i>
                </div><br>
                <div class="in">
                    
                    <input type="text" placeholder="Last Name" required><i class="fa fa-user" aria-hidden="true"></i>
                </div> <br>
                <div class="input box">
                    
                    <input type="text" placeholder= "Email" required>
                </div><br>
                
                <div class="input box">
                    
                    <input type="text" placeholder="Phone" required>
                </div><br>
                <div class="input box">
                    
                    <textarea name="" id="" cols="70" rows="10" placeholder="  Describe your issue"></textarea>
                
                </div>
            </div>
            <div class="button">
                <br>
                <button>send</button>
            </div>
        </form>
          
</body>
</html>
